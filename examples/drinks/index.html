<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Drinks Machine</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="content" ng-app="DrinksMachine">
    <h1>Fancy Drinks Machine</h1>

    <div ng-controller="SelectionController">
        <div>
            <div class="button" ng-class="{selected: model.selectedDrink == 'Coffee'}"
                 mo-noise="crash.mp3" ng-click="selectDrink('Coffee')">Coffee</div>
        </div>
        <div>
            <div class="button" ng-class="{selected: model.selectedDrink == 'Grog'}"
                 mo-noise="crash.mp3" ng-click="selectDrink('Grog')">Grog</div>
        </div>
        <div>
            <drink-select drink="Grog Lite" selection="model.selectedDrink"></drink-select>
        </div>
    </div>
    <script type="text/ng-template" id="drink-select.html">
        <div class="button" ng-class="{selected: selection == drink}"
             mo-noise="crash.mp3" ng-click="selection = drink">{{drink}}</div>
    </script>
</div>
<script src="js/howler.js"></script>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
