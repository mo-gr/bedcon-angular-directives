<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Drinks Machine</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="content" ng-app="DrinksMachine">
    <h1>Fancy Drinks Machine</h1>

    <div ng-controller="SelectionController">
        <div class="button"
             ng-class="{selected: model.selectedDrink == 'Coffee'}"
             ng-click="selectDrink('Coffee')">
            Coffee
        </div>
        <div class="button"
             ng-class="{selected: model.selectedDrink == 'Tea'}"
             ng-click="selectDrink('Tea')">
            Tea
        </div>
    </div>
</div>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
